<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ajax-ex-boolflix</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--scala e no zoom versione mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- Moment ita -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/it.min.js"></script>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <!-- Template -->
    <script id="template-film-serie" type="text/x-handlebars-template">
      <li class="film">
        <div class="copertina">
          {{{poster_path}}}
        </div>
        <div class="contenitore-info-film">
          <div class="info-film">
            <span class="bianco">Titolo: <span>{{title}}{{name}}</span></span>
            <span class="bianco">Titolo Originale: <span>{{original_title}}{{original_name}}</span></span>
            <span class="bianco">Lingua Originale: <span>{{{original_language}}}</span></span>
            <span class="bianco">Voto: <span>{{{vote_average}}}</span></span>
            <span class="bianco">Attori:
            <span>{{{actor}}}</span></span>
            <p>{{overview}}</p>
          </div>
        </div>
      </li>
    </script>
    <!-- JavaScript -->
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"><h2>BOOLFLIX</h2></a>
      </div>
      <nav>
        <div class="link-nav">
          <ul>
            <li class="hamburger">
              <a href="#">
                <i class="fas fa-bars"></i>
              </a>
              <!-- Blocco menu hamburger -->
              <div class="hamburger-menu">
                <ul>
                  <li><a href="#">HOME</a></li>
                  <li><a href="#">CINEMA</a></li>
                  <li><a href="#">SERIE TV</a></li>
                  <li><a href="#">Offerte</a></li>
                  <li><a href="#"><i class="far fa-user"></i> Profilo</a>
                  </li>
                </ul>
                <a href="#" class="chiudi">
                  <i class="fas fa-times"></i>
                </a>
              </div>
            </li>
            <li class="link"><a href="#">HOME</a></li>
            <li class="link"><a href="#">CINEMA</a></li>
            <li class="link"><a href="#">SERIE TV</a></li>
          </ul>
        </div>
        <div class="cerca-nav">
          <ul>
            <li>
              <div class="cerca">
                <input id="input-cerca" type="text" name="cerca" value="" placeholder="Titolo o parola chiave">
                <i id="cerca" class="fas fa-search"></i>
              </div>
            </li>
            <li class="link"><a href="#">Offerte</a></li>
            <li class="link-1"><a href="#"><i class="far fa-user"></i> Profilo</a></li>
            <li class="link-2"><a href="#"><i class="far fa-user"></i></a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="contenitore">
        <h1 id="cinema" class="invisibile">Cinema</h1>
        <ul id="lista-films"></ul>
        <h1 id="serie-tv" class="invisibile">Serie Tv</h1>
        <ul id="lista-serie"></ul>
      </div>
    </main>
  </body>
</html>
